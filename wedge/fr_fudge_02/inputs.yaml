metadata:
  name: weak-radial-force
  description: >
    Test case where the radial reaction is artificially weakened to 20% of its
    nominal value to explore stability sensitivity.

simulation:
  hull_offset: 0.0
  outer_offset: 0.0
  initial_perturb: 0.1
  damping: 30000.0
  dt: 0.05
  total_time: 1000.0
  track_shells: [1, 5, 10, 15]

forces:
  radial_fudge: 0.2
