metadata:
  name: weak-radial-force-10x
  description: >
    Same 0.2 radial fudge run but extended tenfold in simulated time to see
    long-term behavior.

simulation:
  hull_offset: 0.0
  outer_offset: 0.0
  initial_perturb: 0.1
  damping: 30000.0
  dt: 0.05
  total_time: 10000.0
  track_shells: [1, 5, 10, 15]

forces:
  radial_fudge: 0.2
